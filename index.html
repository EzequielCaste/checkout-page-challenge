<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Checkout Page - Devchallenges</title>
    
  </head>
  <body>
  <main>  
    <h1>Checkout</h1>
    <section>
      <div class="contact-info">
        <p>Contact information</p>
        <div class="form-control">
          <label for="email">E-mail</label>
          <input name="email" type="email" id="email" placeholder="Enter your email...">        
        </div>
        <div class="form-control">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter your phone...">        
        </div>
        <p>Shipping address</p>
        <div class="form-control">
          <label for="full-name">Full name</label>
          <input name="full-name" type="text" id="full-name" placeholder="Rodney Cotton">  
        </div>
        <div class="form-control">
          <label for="address">Address</label>
          <input name="address" type="text" id="address" placeholder="Your address...">  
        </div>
        <div class="form-control">
          <label for="city">City</label>
          <input name="city" type="text" id="city" placeholder="Your city...">  
        </div>

        <div class="form-control-grid">

          <div class="form-control">
            <label for="country">Country</label>
            <input id="country" type="text" placeholder="Australia">           
            <span class="material-icons">keyboard_arrow_down</span>
          </div>
          <div class="form-control">
            <label for="postal-code">Postal code</label>
            <input id="postal-code" type="text" placeholder="Australia">           
            <span class="material-icons">keyboard_arrow_down</span>
          </div>
          
            
          
        </div>

        <div class="form-control checkbox">
          <input type="checkbox" name="remember" id="remember">
          <span>Save this information for next time</span>
        </div>

        <button>Continue</button>
        

      </div>

      <div class="checkout">
        <article>
          <img src="photo1.png" alt="">
          <div class="product-info">            
            <div class="product-info-inner">
              <div>Vintage Backbag</div>
              <span class="orange">$54.99</span>
              <span class="deleted">$94.99</span>
            </div>
            <div class="quantity-container">
              <div class="btn">-</div>
              <span>1</span>
              <div class="btn">+</div>
            </div>
          </div>          
        </article>

        <article>
          <img src="photo2.png" alt="">
          <div class="product-info">
            <div class="product-info-inner">
              <div>Levi Shoes</div>
              <span class="orange">$74.99</span>
              <span class="deleted">$124.99</span>
            </div>            
            <div class="quantity-container">
              <div class="btn">-</div>
              <span>1</span>
              <div class="btn">+</div>
            </div>
          </div>
        </article>

        <article class="shipping">
          <div>Shipping <span>$19</span></div>
          <div>Total <span>$148.98</span></div>
        </article>
      
      </div>
    </section>
  </main>   
  </body>
</html>
